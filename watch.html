<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=player.html">
    <title>正在加载播放器...</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0c0a09; /* bg-zinc-950 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d4d4d4; /* text-neutral-200 */
        }
        .redirect-container {
            background-color: #18181b; /* bg-zinc-900 */
            border: 1px solid #3f3f46; /* border-zinc-700 */
            border-radius: 1.5rem; /* rounded-3xl */
            padding: 2.5rem;
            text-align: center;
            max-width: 28rem;
            width: 90%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            width: 3rem;
            height: 3rem;
            margin-right: 0.75rem;
            color: #a3a3a3; /* text-neutral-400 */
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fafafa; /* text-neutral-100 */
        }
        .loading-animation {
            width: 2rem;
            height: 2rem;
            border: 4px solid #3f3f46;
            border-top-color: #e5e5e5; /* text-neutral-200 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .redirect-message {
            font-size: 1.125rem;
            font-weight: 500;
            color: #a3a3a3; /* text-neutral-400 */
            margin-bottom: 0.5rem;
        }
        #redirect-status {
            font-size: 0.875rem;
            color: #737373; /* text-neutral-500 */
            margin-bottom: 1.5rem;
        }
        .redirect-hint {
            font-size: 0.875rem;
            color: #737373; /* text-neutral-500 */
        }
        .redirect-hint a {
            color: #3b82f6; /* text-blue-500 */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .redirect-hint a:hover {
            color: #60a5fa; /* text-blue-400 */
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo-container">
            <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <h1 class="logo-text">潤飛影視</h1>
        </div>
        <div class="loading-animation"></div>
        <div class="redirect-message">正在加载播放器...</div>
        <div id="redirect-status">准备视频数据中，请稍候...</div>
        <p class="redirect-hint">如果页面没有自动跳转，请<a href="player.html" id="manual-redirect">点击这里</a></p>
    </div>
</body>
</html>
